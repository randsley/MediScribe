name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available | grep -E "iPhone|iPad" | head -20

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.xcdatamodeld/**') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Build
        run: |
          xcodebuild build \
            -project MediScribe.xcodeproj \
            -scheme MediScribe \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project MediScribe.xcodeproj \
            -scheme MediScribe \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -only-testing:MediScribeTests \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color --report junit --output test-results.xml

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml
