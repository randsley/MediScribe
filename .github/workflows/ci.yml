name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available | grep -E "iPhone|iPad" | head -20

      - name: Install xcpretty
        run: gem install xcpretty --no-document

      - name: Create model directory stub
        # The MedGemma model is gitignored (2.8 GB). Xcode references the folder
        # in Copy Bundle Resources; an empty stub lets the build phase succeed.
        # Tests do not load the model at runtime.
        run: mkdir -p MediScribe/Models/medgemma-4b-it

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.xcdatamodeld/**') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Build
        run: |
          set -o pipefail
          # OTHER_LDFLAGS: MLX (Cmlx.o) references Metal symbols (_MTLIOErrorDomain,
          # _MTLTensorDomain) unavailable in the iOS Simulator. dynamic_lookup allows
          # the simulator build to link; full linking succeeds on a physical device.
          xcodebuild build \
            -project MediScribe.xcodeproj \
            -scheme MediScribe \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            CODE_SIGNING_ALLOWED=NO \
            OTHER_LDFLAGS="-undefined dynamic_lookup" \
            | xcpretty --color

      - name: Run Unit Tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project MediScribe.xcodeproj \
            -scheme MediScribe \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -only-testing:MediScribeTests \
            CODE_SIGNING_ALLOWED=NO \
            OTHER_LDFLAGS="-undefined dynamic_lookup" \
            | xcpretty --color --report junit --output test-results.xml

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml
